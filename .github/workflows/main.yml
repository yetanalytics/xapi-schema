# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Prepare Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Prepare java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: 1.10.3.943 # Clojure CLI based on tools.deps

      - name: Execute Clojure Tests
        run: clojure -A:dev -m xapi-schema.runner

      - name: Build ClojureScript Tests
        run: clojure -A:dev -m cljs.main -co build.test.edn -c

      - name: Run ClojureScript Tests
        run: node out/main.js
